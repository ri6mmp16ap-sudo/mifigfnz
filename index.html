<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify you are human</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QD89HE5P0R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-QD89HE5P0R', {send_page_view: false});
</script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<style>
  body,html{margin:0;padding:0;height:100vh;background:#fff;display:flex;align-items:center;justify-content:center}
</style>
</head>
<body>

<!-- 官方原生样式：只留一个 Turnstile，别的全删光 -->
<div class="cf-turnstile"
     data-sitekey="0x4AAAAAACCc9LXfBlNh2yNo"
     data-callback="onSuccess"
     data-theme="light"
     data-size="normal">
</div>

<script>
function onSuccess(token) {
  gtag('event', 'human_verified', {value: 1});
  // 验证成功后立刻跳转，不显示任何按钮
  location.replace("https://youtube.com");
}
</script>

</body>
</html>
